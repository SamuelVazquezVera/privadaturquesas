<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privadas Turquesas</title>
    <!-- CSS only -->
    <link rel="stylesheet" href=" {{url_for('static', filename='css/main.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <img src="{{url_for('static', filename='img/logo.png')}}" alt="">
        </div>
        {% for message in get_flashed_messages() %}
        <div class="text-center mt-4 name">
            <B id="error">
                <FONT COLOR="red"> {{ message }} </FONT>
        </div>
        {% endfor %}
        <br>
        <div class="text-center mt-4 name" style="color: blue ;">
            Inicio de Sesi√≥n
        </div>
        <form class="p-3 mt-3" method="post" id="frmLogin">
    
            <div class="form-field d-flex align-items-center">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Telefono" maxlength="10" minlength="10"
                    autocomplete="off" style="text-align:center" autofocus required onkeypress="return valideKey(event);">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password" style="text-align:center"
                    autocomplete="off" required>
            </div>
            <button class="btn mt-3">Entrar</button>
        </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/validator.js')}}"></script>
</body>

</html>
